<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario</title>
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>

    <link rel="stylesheet" type="text/css" href="css/estilos.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body onload="fondoBody()">

    <header class="idHeader"></header>

    <h2 class="titulo">Formulario de Suscripción</h2>
    <div class="container">        
        <form action="./destino.html" method="get" class="needs-validation justify-content-center" novalidate>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
                <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
                <div class="invalid-feedback">Por favor, ingresa tu apellido.</div>
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad/Localidad:</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" required>
                <div class="invalid-feedback">Por favor, ingresa tu ciudad/localidad.</div>
            </div>
            <div class="form-group">
                <label for="provincia">Provincia:</label>
                <input type="text" class="form-control" id="provincia" name="provincia" required>
                <div class="invalid-feedback">Por favor, ingresa tu provincia.</div>
            </div>
            <div class="form-group">
                <label for="mail">Correo electrónico:</label>
                <input type="email" class="form-control" id="mail" name="mail" required>
                <div class="invalid-feedback">Por favor, ingresa un correo electrónico válido.</div>
            </div>
            <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea class="form-control" id="comentarios" name="comentarios" rows="4" style="resize:none"></textarea>
            </div>
            <div class=" d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
            
        </form>
    </div>
 
    <footer class="idFooter"></footer>

       <!-- Script para validación del formulario con Bootstrap -->
    <script>
        // Evitar el envío del formulario si hay campos inválidos
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
   
    <script src="./js/scripts.js"></script>


</body>

</html>
